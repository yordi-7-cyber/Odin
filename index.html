<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sign up form</title>
</head>
<body>
  <main>
  <div class="left">
    <img src="img.png" alt="" srcset="">
  <div class="logo-and-text">
    <img src="odin-lined.png" alt="Logo">
    <h1>ODIN</h1>
  </div>
  </div>
  <div class="right">
    <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
        <br>
        sign up now to get started.
        <br>
        <br>
        you <i>know</i> you want to.
    </h3>
    <div class="form">
        
        <form action="">
            <div class="form-content">
                <h3>Let's do this!</h3>
                <div>
                    <label for="first-name">First  Name</label>
                    <input type="text" id="first-name" name="first-name" value="Yordanos" required>
                </div>
            <div>
                <label for="last-name">LAST NAME</label>
                <input type="text" value="Tesfaye">
            </div>
            <div>
                <label for="email">EMAIL</label>
                <input type="email" id="email" name="email" required>
            </div>    
            <div>
                <label for="phone-number">PHONE NUMBER</label>
                <input type="tel" id="phone-number" name="phone-number" value="+251" required>
            </div>
            <div>
                <label for="password"id="password" name="password"  required placeholder="Make it Strong"> PASSWORD</label>
                <input type="password">
            </div>
            <div>
                <label for="confirm-password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repeat the password">
            </div>
            </div>
            <div class="create-account-button">
                <button type="submit">Create Account</button>
            </div>
            <p>Already have an account? <a href="">Log in</a></p>
        </form>
    </div>
  </div>
  </main>
</body>
</html>
